<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript"></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              Arquivo
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" href="/pesquisas/nova-pesquisa">Nova Pesquisa</a>
              </li>
              <li>
                <a class="dropdown-item" href="/pesquisas/listar-pesquisa"
                  >Listar Pesquisas
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card text-center">
        <div class="card-header">Cadastro de Pesquisas</div>
        <div class="card-body">
          <form action="" method="post" th:object="$(pesquisa)">
            <div class="row">
              <div class="col-3">
                <div class="form-outline">
                  <input type="text" id="nome" class="form-control" th:field="*{nome}"/>
                  <label class="form-label" for="nome">NOME</label>
                </div>
              </div>
              <div class="col-4">
                <div class="form-outline">
                  <input type="email" id="email" class="form-control" th:field="*{email}"/>
                  <label class="form-label" for="email">E-MAIL</label>
              </div>
            </div>
            <div class="row mt-3 mb-5">
              <div class="col-2">
                <h6>Sexo</h6>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sexo" 
                    id="flexRadioDefault1" value="masculino" th:field="*{sexo}"/>
                  <label class="form-check-label" for="flexRadioDefault1"> Masculino </label>
                </div>

                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" 
                  id="flexRadioDefault2" value="feminino" th:field="*{sexo}"/>
                <label class="form-check-label" for="flexRadioDefault2"> Feminino </label>
                </div>
              </div>
              <div class="col-8">
                <h6>Estado Civil</h6>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="estadoCivil" 
                    id="flexRadioDefault3" value="casado(a)" th:field="*{estadoCivil}"/>
                  <label class="form-check-label" for="flexRadioDefault3"> Casado(a) </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="estadoCivil" 
                    id="flexRadioDefault4" value="solteiro(a)" th:field="*{estadoCivil}"/>
                  <label class="form-check-label" for="flexRadioDefault4"> Solteiro(a) </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="estadoCivil" 
                    id="flexRadioDefault5" value="viúvo(a)" th:field="*{estadoCivil}"/>
                  <label class="form-check-label" for="flexRadioDefault5"> Viúvo(a) </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="estadoCivil" 
                    id="flexRadioDefault6" value="divorciado(a)" th:field="*{estadoCivil}"/>
                  <label class="form-check-label" for="flexRadioDefault6"> Divorciado(a) </label>
                </div>
              </div>
            </div>
              <button type="submit" class="btn btn-success col-2">Salvar</button>
              <button type="reset" class="btn btn-danger col-2">Limpar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
  </body>
</html>
